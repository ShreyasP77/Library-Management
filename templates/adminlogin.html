  <body class="text-center" style="background-color: rgb(238, 248, 245);">

 <link href="{{url_for('static', filename='css/signin.css')}}" rel="stylesheet">
 <div class="container " style="padding-top: 7rem; padding-left: 21rem;">
  <div class="card shadow-sm p-3 mb-5 bg-body rounded border border-light" style="width:30rem; background-image: linear-gradient(180deg,rgba(240, 240, 240, 0.864),rgb(195, 139, 238));">
     <div class="card-body">

    <form class="form-signin" action="/adminhomepage/" method="post">

      <h1 class="h3 mb-3 font-weight-normal" style="font-family:monospace; padding-right: 2rem;">Admin Login</h1>
      <hr>
      <label for="uname" class="sr-only">User Name</label>
      <input type="text" id="uname" name="uname" class="form-control" placeholder="User Name" required autofocus>
      <label for="pass" class="sr-only">Password</label>
      <input type="password" id="pass" name="pass" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; shreyas-sumeet-advait</p>
    </form>
  </div>
